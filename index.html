<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suryapriya üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.screen {
  text-align: center;
  color: #b30047;
  padding: 20px;
}

h1 {
  font-size: 26px;
  line-height: 1.4;
  animation: breathe 3s infinite;
}

@keyframes breathe {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* YES BUTTON */
#yes {
  padding: 14px 36px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: #ff3366;
  color: white;
  box-shadow: 0 0 20px #ff3366;
  animation: glow 2s infinite;
}

@keyframes glow {
  0% { box-shadow: 0 0 10px #ff3366; }
  50% { box-shadow: 0 0 30px #ff6699; }
  100% { box-shadow: 0 0 10px #ff3366; }
}

/* NO BUTTON */
#no {
  position: absolute;
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  background: #555;
  color: white;
}

.buttons {
  margin-top: 20px;
}

/* HEART RAIN */
.heart {
  position: fixed;
  top: -20px;
  font-size: 18px;
  animation: fall 6s linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* CELEBRATION SCREEN */
#celebration {
  display: none;
  animation: zoomIn 1.2s ease;
}

@keyframes zoomIn {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

img {
  width: 220px;
  border-radius: 20px;
  margin-top: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

footer {
  font-size: 12px;
  opacity: 0.7;
  margin-top: 12px;
}
</style>
</head>

<body onclick="startBgMusic()">

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="music_bg.mp3" type="audio/mpeg">
</audio>

<audio id="yesMusic">
  <source src="music_yes.mp3" type="audio/mpeg">
</audio>

<!-- FIRST SCREEN -->
<div class="screen" id="first">
  <h1 id="typing"></h1>

  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No</button>
  </div>
</div>

<!-- SECOND SCREEN -->
<div class="screen" id="celebration">
  <h1>Yay! üéâ</h1>
  <p>I knew you'd say yes üíï</p>
  <p><b>You've made me the happiest üíñ</b></p>
  <img src="our.jpg" alt="Us">
  <footer>Made with all my heart, just for you üíù</footer>
</div>

<script>
/* TYPING EFFECT */
const text = "Suryapriya üíñ\nWill you be my Valentine? üíò";
let i = 0;
const typing = document.getElementById("typing");

function typeText() {
  if (i < text.length) {
    typing.innerHTML += text[i] === "\n" ? "<br>" : text[i];
    i++;
    setTimeout(typeText, 80);
  }
}
typeText();

/* NO BUTTON LOGIC */
const noTexts = [
  "reallyüòí",
  "really?",
  "try againüòò",
  "nice tryü´†",
  "you can't escape love‚ù§Ô∏è",
  "you are testing my patience ü´°",
  "nope not happening üíù",
  "still no, reallyü•≤",
  "okay okay‚Ä¶ you‚Äôre cute when you resist üòå"
];
let noCount = 0;
const noBtn = document.getElementById("no");

function moveNo() {
  noBtn.innerText = noTexts[noCount % noTexts.length];
  noCount++;
  noBtn.style.left = Math.random() * 70 + "vw";
  noBtn.style.top = Math.random() * 70 + "vh";
}

noBtn.onmouseover = moveNo;
noBtn.ontouchstart = moveNo;

/* MUSIC CONTROL */
const bgMusic = document.getElementById("bgMusic");
const yesMusic = document.getElementById("yesMusic");

function startBgMusic() {
  bgMusic.volume = 0.4;
  bgMusic.play().catch(()=>{});
}

/* YES CLICK */
document.getElementById("yes").onclick = () => {
  document.getElementById("first").style.display = "none";
  document.getElementById("celebration").style.display = "block";

  bgMusic.volume = 0.15;
  setTimeout(() => {
    yesMusic.volume = 1.0;
    yesMusic.play().catch(()=>{});
  }, 300);

  navigator.vibrate?.(200);
};

/* HEART RAIN */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "üíñ";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 300);
</script>

</body>
</html>
